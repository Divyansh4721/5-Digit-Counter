<!DOCTYPE html>
<html>
<head>
  <title>Up Counter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="counter-value">
    <p>Enter Five Digit Number</p>
    <div id="input-range">
      <input type="number" id="number" placeholder="Enter Number">
      <button onclick="startCounter()">Start Counter</button>
    </div>
  </div>

  <div id="counter-container">
    <div class="counter" id="first5">
      <p class="current5">0</p>
      <p class="next5">0</p>
    </div>
    <div class="counter" id="first4">
      <p class="current4">0</p>
      <p class="next4">0</p>
    </div>
    <div class="counter" id="first3">
      <p class="current3">0</p>
      <p class="next3">0</p>
    </div>
    <div class="counter" id="first2">
      <p class="current2">0</p>
      <p class="next2">0</p>
    </div>
    <div class="counter" id="first1">
      <p class="current1">0</p>
      <p class="next1">0</p>
    </div>
  </div>
  <script type="text/javascript" src="script.js">

  </script>
</body>
</html>
